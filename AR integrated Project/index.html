<!DOCTYPE html>
<html>
    <head>
        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>       
         <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>     
    </head>
    


    <body style='margin : 0px; padding:0px; overflow: hidden;'>
        <a-scene embedded arjs>
                <a-assets>
                  <a-asset-item id="AnimalCell" src="assets/AnimalCell/scene.gltf"></a-asset-item>
                  <a-asset-item id="Mitochondria_o" src="assets/Mitochondria/Mitochondria.glb"></a-asset-item>
				  <a-asset-item id="HumanBloodCell" src="assets/BloodCell/scene.gltf"></a-asset-item>
                  <a-asset-item id="skele1-obj" src="assets/Skelton/skele1.obj"></a-asset-item>
                  <a-asset-item id="skele1-mtl" src="assets/Skelton/skele1.mtl"></a-asset-item>
                  <a-asset-item id="Human brain-obj" src="assets/Brain/Human brain.obj"></a-asset-item>
                  <a-asset-item id="Human brain-mtl" src="assets/Brain/Human brain.mtl"></a-asset-item>
                  <a-asset-item id="tinker-obj" src="assets/Kunk/tinker.obj"></a-asset-item>
                  <a-asset-item id="tinker-mtl" src="assets/Kunk/obj.mtl"></a-asset-item>
                  <a-asset-item id="Kidny" src="assets/Kidny/scene.gltf"></a-asset-item>
                </a-assets>
              

                <a-marker type='pattern' url='AR_Images/pattern-IT18119572_Chathuranga W.W.P.K.patt'>
                    <a-entity gltf-model="#AnimalCell" position="0 0 0" rotation="-20 0 0" scale="0.002 0.002 0.002"></a-entity>
                    <a-entity position="0 0 1" scale="4 4 4" rotation="-90 0 0" text="value: Artifact name: Animal Cell;color:blue"></a-entity>
                    <a-entity position="0 0 1.3" scale="4 4 4" rotation="-90 0 0" text="value: IT18119572_Chathuranga W.W.P.K;color:red"></a-entity>
                </a-marker>

                <a-marker type='pattern' url='AR_Images/pattern-IT18119718_Liyanage D.R.Y.patt'>
                    <a-entity obj-model="obj: #tinker-obj; mtl: #tinker-mtl"  position="0 0 0" rotation="-90 0 0" scale="0.004 0.004 0.004"></a-entity>
                    <a-entity position="0 0 1" scale="4 4 4" rotation="-90 0 0" text="value: Artifact name:Plant Cell;color:blue"></a-entity>
                    <a-entity position="0 0 1.3" scale="4 4 4" rotation="-90 0 0" text="value:IT18119718_Liyanage D.R.Y;color:red"></a-entity>
                </a-marker>

                <a-marker type='pattern' url='AR_Images/pattern-it18120226_Oshadi Yashodhika G. B. O.patt'>
                    <a-entity gltf-model="#Mitochondria_o" position="0 0 0" rotation="0 0 0" scale="0.01 0.01 0.01"></a-entity>
                    <a-entity position="0 0 1" scale="4 4 4" rotation="-90 0 0" text="value: Artifact name: Mitochondrion;color:blue"></a-entity>
                    <a-entity position="0 0 1.3" scale="4 4 4" rotation="-90 0 0" text="value: it18120226_Oshadi Yashodhika G. B. O.;color:red"></a-entity>
                </a-marker>

                <a-marker type='pattern' url='AR_Images/pattern-it18113914_De Silva L. S. R.patt'>
                    <a-entity gltf-model="#HumanBloodCell" position="0 0 0"  rotation="-5 100 -50" scale="0.95 1 1"></a-entity>
                    <a-entity position="0 0 1" scale="4 4 4" rotation="-90 0 0" text="value: Artifact name: Blood Cell;color:blue"></a-entity>
                    <a-entity position="0 0 1.3" scale="4 4 4" rotation="-90 0 0" text="value: it18113914_De Silva L. S. R.;color:red"></a-entity>
                </a-marker>

                <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>ws
